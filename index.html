<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./diploma.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>

    <header>
        <h1>Welcome to the Scholarship Application Form</h1>
    </header>

    <form id="ScholarshipForm">
        <h1>Enter Your Personal Details</h1>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="age">Your Age Range</label>
        <select id="age" name="age" required>
            <option value="18-24">18-24</option>
            <option value="25-30">25-30</option>
            <option value="31-35">31-35</option>
            <option value="36-40">36-40</option>
            <option value="41-100">41 and above</option>
          
        </select>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="school">School</label>
        <select id="school" name="school" required>
            <option value="#">University of Abuja</option>
            <option value="#">African University of Science & Technology</option>
            <option value="#">Baze University</option>
            <option value="#">Nile University of Nigeria</option>
            <option value="#">Philomath University</option>

            <option value="#">National University of Singapore</option>
            <option value="#">Tsinghua University</option>
            <option value="#">Peking University</option>
            <option value="#">The University of Hong Kong (HKU)</option>
            <option value="#">University of Tokyo</option>

            <option value="#">University of SÃ£o Paulo</option>
            <option value="#">Pontif.Universidad Catolica de Chile</option>
            <option value="#">UNICAMP Universidade Estadual de Campinas</option>
            <option value="#">Universidade Federal do Rio de Janeiro</option>
            <option value="#">University of Chile</option>

            <option value="#">Stanford University</option>
            <option value="#">Massachusetts Institute of Technology</option>
            <option value="#">Harvard University</option>
            <option value="#">Yale University</option>
            <option value="#">University of California, Berkeley</option>

            <option value="#">National University of Singapore</option>
            <option value="#">Columbia University</option>
            <option value="#">Stanford University United States</option>
            <option value="#">Universite PSL</option>
            <option value="#">McGill University</option>
   </select>
        <label for="country">Your Country</label>
<select id="country" name="country" required>
    <option value="Africa">Africa</option>
    <option value="Asia">Asia</option>
    <option value="South America">South America</option>
    <option value="North America">North America</option>
    <option value="Rest">Rest of the World</option>
</select>

   <h1>Select Your subjects</h1>
<select  name="englishGrade" id="englishGrade"  required onchange="onSubjectSelected('englishGrade')">
            <option value="">Select Your Subjects</option>
</select>


<select name="mathGrade" id="mathGrade" required onchange="onSubjectSelected('mathGrade')">
            <option value="">Select Your Subjects</option>

</select>

<select name="physicsGrade" id="physicsGrade" required onchange="onSubjectSelected('physicsGrade')">
            <option value="">Select Your Subjects</option>

</select>

<select name="chemGrade" id="chemGrade" required onchange="onSubjectSelected('chemGrade')">
            <option value="">Select Your Subjects</option>

</select>

<select name="csGrade" id="csGrade" required onchange="onSubjectSelected('csGrade')">
            <option value="">Select Your Subjects</option>

</select>

<select name="bioGrade" id="bioGrade" required onchange="onSubjectSelected('bioGrade')">
            <option value="">Select Your Subjects</option>

</select>

<select name="agricGrade" id="agricGrade" required onchange="onSubjectSelected('agricGrade')">
            <option value="">Select Your Subjects</option>

</select>

<select name="civicGrade" id="civicGrade" required onchange="onSubjectSelected('civicGrade')">
            <option value="">Select Your Subjects</option>

</select>


<button type="button" class="bn11" onclick="submitForm(event)">Submit</button>
    </form>

    <div id="result"></div>


    <script src="script.js"></script>
</body>
</html>
