<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./diploma.png" type="image/x-icon">
</head>
<body>

    <header>
        <h1>Welcome to the Scholarship Application Form</h1>
    </header>

    <form id="ScholarshipForm">
        <h1>Enter Your Personal Details</h1>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="age">Your Age Range</label>
        <select id="age" name="age" required>
            <option value="18-24">18-24</option>
            <option value="25-30">25-30</option>
            <option value="31-35">31-35</option>
            <option value="36-40">36-40</option>
            <option value="41-100">41 and above</option>
          
        </select>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="school">School</label>
        <input type="text" id="school" name="school" required>

        <label for="country">Your Country</label>
<select id="country" name="country" required>
    <option value="Africa">Africa</option>
    <option value="Asia">Asia</option>
    <option value="South America">South America</option>
    <option value="North America">North America</option>
    <option value="Rest">Rest of the World</option>
</select>

   <h1>Select Your subjects</h1>
<select  name="englishGrade" id="englishGrade"  required onchange="onSubjectSelected('englishGrade')">
            <option value="">Select Your Subjects</option>
</select>


<select name="mathGrade" id="mathGrade" required onchange="onSubjectSelected('mathGrade')">
            <option value="">Select Your Subjects</option>

</select>

<select name="physicsGrade" id="physicsGrade" required onchange="onSubjectSelected('physicsGrade')">
            <option value="">Select Your Subjects</option>

</select>

<select name="chemGrade" id="chemGrade" required onchange="onSubjectSelected('chemGrade')">
            <option value="">Select Your Subjects</option>

</select>

<select name="csGrade" id="csGrade" required onchange="onSubjectSelected('csGrade')">
            <option value="">Select Your Subjects</option>

</select>

<select name="bioGrade" id="bioGrade" required onchange="onSubjectSelected('bioGrade')">
            <option value="">Select Your Subjects</option>

</select>

<select name="agricGrade" id="agricGrade" required onchange="onSubjectSelected('agricGrade')">
            <option value="">Select Your Subjects</option>

</select>

<select name="civicGrade" id="civicGrade" required onchange="onSubjectSelected('civicGrade')">
            <option value="">Select Your Subjects</option>

</select>


<button type="button" class="bn11" onclick="submitForm(event)">Submit</button>
    </form>

    <div id="result"></div>


    <script src="script.js"></script>
</body>
</html>
